    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#38A169">ðŸ”„ Multiple Export Patterns</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#E53E3E">âš¡ Fast Performance</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#D69E2E">ðŸŽ¯ Smart Dependencies</text>
  </g>
  
