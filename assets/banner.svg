    <rect x="87" y="31" width="16" height="1.5" rx="0.75" fill="#E53E3E"/>
    <rect x="87" y="34" width="12" height="1.5" rx="0.75" fill="#E53E3E"/>
    
    <rect x="84" y="50" width="22" height="18" rx="2" fill="#FFFFFF" stroke="#4A5568" stroke-width="1" opacity="0.95"/>
    <rect x="87" y="53" width="16" height="1.5" rx="0.75" fill="#38A169"/>
    <rect x="87" y="56" width="12" height="1.5" rx="0.75" fill="#38A169"/>
    
