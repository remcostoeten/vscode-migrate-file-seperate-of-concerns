<svg xmlns="http://www.w3.org/2000/svg" width="1366" height="768" viewBox="0 0 1366 768">
  <!-- VS Code Window Frame -->
  <defs>
    <linearGradient id="titleBarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3C3C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D30;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Window Background -->
  <rect width="1366" height="768" fill="#1E1E1E"/>
  
  <!-- Title Bar -->
  <rect width="1366" height="35" fill="url(#titleBarGradient)"/>
  
  <!-- Title Bar Traffic Lights (macOS style) -->
  <g transform="translate(12, 12)">
    <circle cx="6" cy="6" r="6" fill="#FF5F57"/>
    <circle cx="26" cy="6" r="6" fill="#FFBD2E"/>
    <circle cx="46" cy="6" r="6" fill="#28CA42"/>
  </g>
  
  <!-- Title Bar Text -->
  <text x="683" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="13" fill="#CCCCCC" text-anchor="middle">
    separation-of-concerns - Visual Studio Code
  </text>
  
  <!-- Activity Bar -->
  <rect x="0" y="35" width="48" height="733" fill="#333333"/>
  
  <!-- Activity Bar Icons -->
  <g fill="#FFFFFF" opacity="0.6">
    <!-- Explorer Icon -->
    <rect x="13" y="50" width="22" height="2" rx="1"/>
    <rect x="13" y="54" width="16" height="2" rx="1"/>
    <rect x="13" y="58" width="18" height="2" rx="1"/>
    <rect x="13" y="62" width="14" height="2" rx="1"/>
    
    <!-- Search Icon -->
    <circle cx="24" cy="90" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <line x1="28.5" y1="94.5" x2="32" y2="98" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Source Control Icon -->
    <path d="M24 110 L18 116 L24 122 L30 116 Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <circle cx="24" cy="116" r="2" fill="currentColor"/>
  </g>
  
  <!-- Side Bar -->
  <rect x="48" y="35" width="300" height="733" fill="#252526"/>
  
  <!-- Side Bar Header -->
  <rect x="48" y="35" width="300" height="35" fill="#2D2D30"/>
  <text x="60" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="12" fill="#CCCCCC" font-weight="600">
    EXPLORER
  </text>
  
  <!-- File Tree Area (Placeholder) -->
  <rect x="60" y="80" width="276" height="673" fill="transparent"/>
  
  <!-- Editor Area -->
  <rect x="348" y="35" width="1018" height="733" fill="#1E1E1E"/>
  
  <!-- Editor Tab Bar -->
  <rect x="348" y="35" width="1018" height="35" fill="#2D2D30"/>
  
  <!-- Active Tab -->
  <rect x="348" y="35" width="180" height="35" fill="#1E1E1E"/>
  <text x="438" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="13" fill="#FFFFFF" text-anchor="middle">
    sample.ts
  </text>
  
  <!-- Tab Close Button -->
  <circle cx="518" cy="52.5" r="6" fill="transparent" stroke="#969696" stroke-width="1"/>
  <line x1="515" y1="49.5" x2="521" y2="55.5" stroke="#969696" stroke-width="1"/>
  <line x1="521" y1="49.5" x2="515" y2="55.5" stroke="#969696" stroke-width="1"/>
  
  <!-- Editor Content Area -->
  <rect x="348" y="70" width="1018" height="698" fill="#1E1E1E"/>
  
  <!-- Line Numbers -->
  <rect x="348" y="70" width="50" height="698" fill="#1E1E1E"/>
  <g fill="#858585" font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="12">
    <text x="370" y="90" text-anchor="end">1</text>
    <text x="370" y="108" text-anchor="end">2</text>
    <text x="370" y="126" text-anchor="end">3</text>
    <text x="370" y="144" text-anchor="end">4</text>
    <text x="370" y="162" text-anchor="end">5</text>
  </g>
  
  <!-- Editor Separator -->
  <line x1="398" y1="70" x2="398" y2="768" stroke="#333333" stroke-width="1"/>
  
  <!-- Status Bar -->
  <rect x="0" y="748" width="1366" height="20" fill="#007ACC"/>
  
  <!-- Status Bar Items -->
  <text x="12" y="760" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="12" fill="#FFFFFF">
    main
  </text>
  
  <text x="1354" y="760" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="12" fill="#FFFFFF" text-anchor="end">
    TypeScript
  </text>
  
  <!-- Placeholder Content Area -->
  <g id="contentArea">
    <!-- This is where specific screenshot content will be placed -->
    <rect x="410" y="85" width="944" height="648" fill="transparent" 
          stroke="url(#brandGradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <text x="882" y="415" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" fill="#4A90E2" text-anchor="middle" opacity="0.6">
      Content Area
    </text>
  </g>
</svg>
