<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <!-- Social Media Card Template -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(74,144,226,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(53,122,189,0.9);stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#brandGradient)"/>
  
  <!-- Optional Pattern Overlay -->
  <g opacity="0.1">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white"/>
    </pattern>
    <rect width="1600" height="900" fill="url(#dots)"/>
  </g>
  
  <!-- Content Area -->
  <rect x="80" y="80" width="1440" height="740" fill="rgba(255,255,255,0.05)" 
        rx="20" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Logo Area -->
  <g id="logoArea" transform="translate(120, 120)">
    <!-- Extension Icon Placeholder -->
    <rect width="80" height="80" rx="16" fill="rgba(255,255,255,0.15)" 
          stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="40" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="24" fill="white" text-anchor="middle" opacity="0.8">
      ðŸ“¦
    </text>
  </g>
  
  <!-- Main Content Area -->
  <g id="contentArea">
    <!-- Title Area -->
    <rect x="120" y="230" width="1200" height="80" fill="transparent" 
          stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="10,5" opacity="0.5"/>
    <text x="720" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="48" font-weight="700" fill="white" text-anchor="middle">
      Main Title Here
    </text>
    
    <!-- Subtitle Area -->
    <rect x="120" y="340" width="1200" height="50" fill="transparent" 
          stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="10,5" opacity="0.5"/>
    <text x="720" y="375" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Subtitle or description text goes here
    </text>
    
    <!-- Visual Content Area -->
    <rect x="120" y="420" width="1200" height="300" fill="rgba(255,255,255,0.08)" 
          rx="12" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="720" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="18" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      Visual Content Area (Screenshot, Diagram, etc.)
    </text>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="120" y="750" width="1200" height="60" fill="rgba(255,255,255,0.1)" rx="12"/>
  
  <!-- Branding -->
  <text x="140" y="785" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" font-weight="600" fill="white">
    Separation of Concerns Migrator
  </text>
  
  <!-- Call to Action -->
  <rect x="1080" y="760" width="220" height="40" rx="20" fill="rgba(255,255,255,0.2)" 
        stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="1190" y="785" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" font-weight="500" fill="white" text-anchor="middle">
    Try VS Code Extension
  </text>
  
  <!-- Layout Guides (Remove in final version) -->
  <g id="layoutGuides" opacity="0.2" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-dasharray="2,2">
    <!-- Safe area guides -->
    <rect x="40" y="40" width="1520" height="820" fill="transparent"/>
    <!-- Center lines -->
    <line x1="800" y1="0" x2="800" y2="900"/>
    <line x1="0" y1="450" x2="1600" y2="450"/>
    <!-- Third lines -->
    <line x1="533" y1="0" x2="533" y2="900"/>
    <line x1="1067" y1="0" x2="1067" y2="900"/>
    <line x1="0" y1="300" x2="1600" y2="300"/>
    <line x1="0" y1="600" x2="1600" y2="600"/>
  </g>
  
  <!-- Dimension Labels -->
  <g id="dimensionLabels" opacity="0.6" font-family="monospace" font-size="12" fill="white">
    <text x="20" y="20">1600Ã—900</text>
    <text x="20" y="880">Twitter/X Card Template</text>
    <text x="1520" y="20">16:9 Aspect Ratio</text>
  </g>
</svg>
