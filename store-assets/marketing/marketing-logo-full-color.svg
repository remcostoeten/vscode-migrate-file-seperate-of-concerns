<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#2C5282" stroke-width="2"/>
  
  <!-- Large source file (left) -->
  <rect x="16" y="32" width="28" height="36" rx="3" fill="url(#fileGradient)" stroke="#4A5568" stroke-width="1.5"/>
  <rect x="20" y="36" width="20" height="2" rx="1" fill="#4A90E2"/>
  <rect x="20" y="40" width="16" height="2" rx="1" fill="#4A90E2"/>
  <rect x="20" y="44" width="18" height="2" rx="1" fill="#4A90E2"/>
  <rect x="20" y="48" width="14" height="2" rx="1" fill="#4A90E2"/>
  <rect x="20" y="52" width="20" height="2" rx="1" fill="#4A90E2"/>
  <rect x="20" y="56" width="12" height="2" rx="1" fill="#4A90E2"/>
  <rect x="20" y="60" width="16" height="2" rx="1" fill="#4A90E2"/>
  
  <!-- Arrow indicating transformation -->
  <path d="M52 48 L68 48 M64 44 L68 48 L64 52" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Three smaller files (right) representing separated concerns -->
  <!-- File 1 -->
  <rect x="84" y="28" width="22" height="18" rx="2" fill="url(#fileGradient)" stroke="#4A5568" stroke-width="1"/>
  <rect x="87" y="31" width="16" height="1.5" rx="0.75" fill="#E53E3E"/>
  <rect x="87" y="34" width="12" height="1.5" rx="0.75" fill="#E53E3E"/>
  <rect x="87" y="37" width="14" height="1.5" rx="0.75" fill="#E53E3E"/>
  <rect x="87" y="40" width="10" height="1.5" rx="0.75" fill="#E53E3E"/>
  
  <!-- File 2 -->
  <rect x="84" y="50" width="22" height="18" rx="2" fill="url(#fileGradient)" stroke="#4A5568" stroke-width="1"/>
  <rect x="87" y="53" width="16" height="1.5" rx="0.75" fill="#38A169"/>
  <rect x="87" y="56" width="12" height="1.5" rx="0.75" fill="#38A169"/>
  <rect x="87" y="59" width="14" height="1.5" rx="0.75" fill="#38A169"/>
  <rect x="87" y="62" width="10" height="1.5" rx="0.75" fill="#38A169"/>
  
  <!-- File 3 -->
  <rect x="84" y="72" width="22" height="18" rx="2" fill="url(#fileGradient)" stroke="#4A5568" stroke-width="1"/>
  <rect x="87" y="75" width="16" height="1.5" rx="0.75" fill="#D69E2E"/>
  <rect x="87" y="78" width="12" height="1.5" rx="0.75" fill="#D69E2E"/>
  <rect x="87" y="81" width="14" height="1.5" rx="0.75" fill="#D69E2E"/>
  <rect x="87" y="84" width="10" height="1.5" rx="0.75" fill="#D69E2E"/>
  
  <!-- Export symbols on the source file -->
  <circle cx="38" cy="38" r="2" fill="#2ECC71"/>
  <text x="38" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">E</text>
  
  <!-- Function brackets icon -->
  <text x="30" y="58" text-anchor="middle" font-family="Monaco, monospace" font-size="8" font-weight="bold" fill="#4A90E2">{}</text>
</svg>
